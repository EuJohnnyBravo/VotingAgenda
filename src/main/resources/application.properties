spring.application.name=VotingAgenda

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=voting_agenda
spring.data.mongodb.username=root
spring.data.mongodb.password=12345
spring.data.mongodb.authentication-database=admin

# URL do Kafka (troque pelo endereço do seu servidor Kafka)
spring.kafka.bootstrap-servers=localhost:9092

# Configurações do consumidor e produtor (opcional, padrão pode servir)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer


